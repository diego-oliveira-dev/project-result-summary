<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
      <section id="card">
        <section id="background">
          <p id="top">Your Result</p>
          <div id="circle">
            <p style="font-size: 2.5em; font-weight: bolder;">76</p>
            <p style="color:rgba(255, 255, 255, 0.42)">of 100</p>
          </div>
          <h1>Great</h1>
          <p id="bottom">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="summary">
          <h1>Summary</h1>
          <div class="category" id="reaction">
            <div class="element" id="element-reaction">
              <span class="material-symbols-outlined">bolt</span>
              <div class="type" id="type-reaction"><strong>Reaction</strong></div>
            </div>
            <div class="score"><strong>80</strong> /100</div>
          </div>
          <div class="category" id="memory">
            <div class="element" id="element-memory">
              <span class="material-symbols-outlined">neurology</span>
              <div class="type" id="type-memory"><strong>Memory</strong></div>
            </div>
            <div class="score"><strong>92</strong> /100</div>
          </div>
          <div class="category" id="verbal">
            <div class="element" id="element-verbal">
              <span class="material-symbols-outlined">sms</span>
              <div class="type" id="type-verbal"><strong>Verbal</strong></div>
            </div>
            <div class="score"><strong>61</strong> /100</div>
          </div>
          <div class="category" id="visual">
            <div class="element" id="element-visual">
              <span class="material-symbols-outlined">visibility</span>
              <div class="type" id="type-visual"><strong>Visual</strong></div>
            </div>
            <div class="score"><strong>72</strong> /100</div>
          </div>
          <div id="button">Continue</div>
        </section>
      </section>
  </main>
</body>
</html>
